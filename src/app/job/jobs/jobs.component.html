<div class="news-container">
  <div class="news-header">
    <div>
      <h2>Tuyển dụng</h2>
      <p>
        Các vị trí đang tuyển dụng của Lussom. Hãy xem có vị trí nào phù hợp với năng lực và nguyện vọng của bạn không nhé!
      </p>
    </div>
  </div>
  <table
    mat-table
    [dataSource]="
      jobs
        | paginate
          : { itemsPerPage: 10, currentPage: currentPage, totalItems: count }
    "
    class="table-jobs gfg"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td
        mat-cell
        *matCellDef="let element"
        routerLink="/careers/detail/{{ element.id }}"
        class="geeks"
        style="
          cursor: pointer;
          color: #1d81b7;
          font-weight: 500;
          outline: none;
        "
      >
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>Categories</th>
      <td
        mat-cell
        *matCellDef="let element"
        style="margin: 1rem;"
        class="geeks"
        routerLink="/careers/detail/{{ element.id }}"
        style="cursor: pointer;"
      >
        {{ element.categories }}
      </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="geeks"
        routerLink="/careers/detail/{{ element.id }}"
        style="cursor: pointer;"
      >
        {{ element.location }}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="geeks"
        routerLink="/careers/detail/{{ element.id }}"
        style="cursor: pointer"
      >
        {{ element.expried | date: "dd-MM-yyyy" }}
        <span *ngIf="checkTimestamp(element.expried)" class="stick-new"
          >new</span>
        <span *ngIf="checkTimestampExpried(element.expried)" class="stick-expried"
          >Hết hạn</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="pagination">
    <pagination-controls
      (pageChange)="getPage($event)"
      class="pagination-items"
    ></pagination-controls>
  </div>
</div>
