<div fxFlexAlign="center" fxLayout="column" class="section4">
  <div
    fxFlexAlign="center"
    fxLayout="column"
    style="text-align: center; padding: 5rem 10% 3rem 10%;"
    fxFlex="40"
  >
    <span class="section-title"
      >Opportunity <span style="color: #1499df;">Carriers</span></span
    >
    <div style="padding: 0 25%;">
      'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam.'
    </div>
  </div>
  <div
    fxFlexAlign="center"
    fxLayoutGap="1%"
    fxLayout="row"
    fxFlex="100"
    style="padding: 0 10% 3rem 10%; width: 100%;"
  >
    <mat-card class="example-card" *ngFor="let card of cards">
      <img mat-card-image [src]="card.img" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ card.job }}
        </p>
        <span>{{ card.date }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn-read-more-job">Read more >></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
