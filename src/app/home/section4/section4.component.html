<div fxFlexAlign="center" fxLayout="column" class="section4">
  <div
    fxFlexAlign="center"
    fxLayout="column"
    style="text-align: center; padding: 5rem 10% 2rem 10%;"
    fxFlex="40"
  >
  <span class="section-title">Opportunity <span style="color: #1499df;">Carriers</span></span>
    <div style="padding:0 5%">
      'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      commodo consequat.'
    </div>
  </div>
  <div fxFlexAlign="center" fxLayoutGap="15px" fxLayout="row" fxFlex="40"style=" padding: 0 10% 3rem 10%;">
    <mat-card class="example-card" *ngFor="let card of cards">
      <img mat-card-image [src]="card.img" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ card.job }}
        </p>
        <span>{{ card.date }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn-read-more">Read more >></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
