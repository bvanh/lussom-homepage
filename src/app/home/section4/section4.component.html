<div fxFlexAlign="center" fxLayout="column" class="section4">
  <div
    fxFlexAlign="center"
    fxLayout="column"
    style="text-align: center; padding: 5rem 10% 3rem 10%;"
    fxFlex="40"
    class="section4-title-container"
  >
    <span class="section-title"
      >Opportunity <span style="color: #1499df;">Careers</span></span
    >
    <div class="section-title-content">
      'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam.'
    </div>
  </div>
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="cards">
    <div *nguCarouselDef="let card" class="item">
      <mat-card class="example-card">
        <img mat-card-image [src]="card.img" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ card.job }}
          </p>
          <span>{{ card.date }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btn-read-more-job">Read more >></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <ul class="myPoint" NguCarouselPoint>
      <li
        *ngFor="let j of myCarousel.pointNumbers"
        [class.active]="j == myCarousel.activePoint"
        (click)="myCarousel.moveTo(j)"
      ></li>
    </ul>
  </ngu-carousel>
