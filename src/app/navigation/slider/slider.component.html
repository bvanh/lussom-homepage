<div style="position: relative;">
  <swiper
    *ngIf="type == 'component' && show"
    class="swiper-container"
    [config]="config"
    (indexChange)="onIndexChange($event)"
    fxFlex="auto"
  >
    <div *ngFor="let slide of slides" class="swiper-slide">
      <div fxLayout="row" fxFlexFill>
        <img
          src="assets/slider/slide1.png"
          width="100%"
        />
        <div fxFlex="40" fxLayout="column" class="slide-content">
          <h3 class="slide-title">{{ slide.title }}</h3>
          <span class="slide-content2">{{ slide.content }}</span>
        </div>
      </div>
    </div>
  </swiper>
  <img src="assets/Rectangle.png" width="100%" class="rectange" />
</div>
